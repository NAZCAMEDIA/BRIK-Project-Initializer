name: brik-docs
on: [push, pull_request]
jobs:
  docs-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docs (Rust demo, strict)
        working-directory: demo-brik
        run: |
          chmod +x ./scripts/brik-certify.sh
          STRICT_DOCS=1 ./scripts/brik-certify.sh
      - name: Validate docs (TS demo, strict)
        working-directory: demo-ts
        run: |
          chmod +x ./scripts/brik-certify.sh
          STRICT_DOCS=1 ./scripts/brik-certify.sh
      - name: Validate docs (Python demo, strict)
        working-directory: demo-py
        run: |
          chmod +x ./scripts/brik-certify.sh
          STRICT_DOCS=1 ./scripts/brik-certify.sh
