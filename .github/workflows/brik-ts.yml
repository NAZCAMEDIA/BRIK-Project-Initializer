name: brik-ts
on: [push, pull_request]
jobs:
  ts-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        working-directory: demo-ts
        run: npm install
      - name: Coverage 100% (global + per-file)
        working-directory: demo-ts
        run: |
          ./scripts/test-coverage.sh
          npx jest --coverage --coverageReporters=cobertura
      - name: BRIK Certification Hash (strict docs)
        working-directory: demo-ts
        run: STRICT_DOCS=1 ./scripts/brik-certify.sh
      - name: Upload BRIK cert artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-ts-brik-cert
          path: |
            demo-ts/.brik-cert.json
            demo-ts/.brik-cert.sha256
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: demo-ts/coverage
          fail_ci_if_error: true
